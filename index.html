<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@400;500;700&display=swap" rel="stylesheet">
  <title>Planos</title>
</head>
<body>

  <main>
    <img src="images/illustration-hero.svg" alt="Hero Illustration">
    <section>
      <h1>Resumo do pedido</h1>
      <span class="description">Agora você pode ouvir milhões de músicas, audiolivros e podcasts em qualquer dispositivo em qualquer lugar que você quiser!</span>
  
      <div class="informations">
        <div class="music-price">
          <img src="images/icon-music.svg" alt="Music Icon">
          <div class="price">
            <strong>Plano anual</strong>
            <span>R$259,99/ano</span>
          </div>
        </div>
        <a href="#">Mudar</a>
      </div>
  
      <button type="button">Prosseguir para Pagamento</button>
      <a href="#" id="cancel-order">Cancelar pedido</a>
    </section>
  </main>
</body>
</html>
